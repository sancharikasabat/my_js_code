<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a= 0;
        while(a<20){
            a++;
            document.write(a );
            document.write("<br>")
        }
        document.write("  " + "<br>");
        <!-------for loop-->
        
        var x=1;

        for(x=1;x<=20;x++){
            if(x%2==0)
            {
                document.write(x );
                document.write("<br> ")
            }
        }
       //////an other way to print odd number //////
       document.write("  " + "<br>");
       var x=1;

      for(x=1;x<20;x+=2){
        
        {
            document.write(x );
            document.write("<br> ")
        }
    }

    </script>
</head>
